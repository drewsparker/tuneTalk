<!DOCTYPE html>
<html lang="en">
<head>
  <title>tuneTalk Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-header">
            <img src="Graduation_(album).jpg" id="card0picture" />
          </div>
          <div class="card-body">
            <span class="tag tag-pop">Pop</span>
            <h4>
              Good Morning- Kanye West
            </h4>
            <p>
              Wow great song!!
            </p>
            <div class="user">
              <img src="https://avatars.dicebear.com/api/avataaars/trew.svg" id="user0picture" />
              <div class="user-info">
                <h5>User123</h5>
                <small>2h ago</small>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="Igor_-_Tyler,_the_Creator.jpg" id="card1picture" />
          </div>
          <div class="card-body">
            <span class="tag tag-rap">Rap</span>
            <h4>
              New Magic Wand- Tyler the Creator
            </h4>
            <p>
              Loved when he said "new magic wand" LOL!
            </p>
            <div class="user">
              <img src="https://avatars.dicebear.com/api/avataaars/casey.svg" id="user1picture" />
              <div class="user-info">
                <h5>User456</h5>
                <small>Yesterday</small>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="ManonTheMoonTheEndofDay.jpg" id="card2picture" />
          </div>
          <div class="card-body">
            <span class="tag tag-indie">Indie</span>
            <h4>
              Day n Nite -Kid Cudi
            </h4>
            <p>
              Best song to listen to either the day or night! haha :-)
            </p>
            <div class="user">
              <img src="https://avatars.dicebear.com/api/avataaars/fgrdswfgc.svg" id="user2picture" />
              <div class="user-info">
                <h5>User789</h5>
                <small>1w ago</small>
              </div>
            </div>
          </div>
        </div>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
